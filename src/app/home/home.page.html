<ion-content>
  <div class="container">
    <!-- Start of Advertisers Container -->

    <div *ngIf="AllAdds.length" class="animated__animate animated__fadeIn ion-padding-top advertisers-container">
      <div class="animated__animate animated__fadeIn advertiser-box" *ngFor="let item of AllAdds ;let i=index">
        <ion-item (click)="navigate('/profile','forward')" lines="none">
          <div>
            <ion-thumbnail>
              <ion-img src="../../assets/images/mercedes.jpg"></ion-img>
            </ion-thumbnail>
          </div>
          <div class="name">
            <ion-label>{{item.advertiserName}}</ion-label>
            <ion-text>المعلن</ion-text>
          </div>
        </ion-item>
        <div class="ad-container">
          <div class="st-part">
            <div class="title-price">
              <h3 class="title">{{item.carType}}</h3>
              <h3 class="price">{{item.price | number : '1.0-2' }} د.ع</h3>
            </div>
            <ion-text>12 أبريل2020,</ion-text>
          </div>
          <div class="nd-part">
            <!-- Swiper Section -->
            <div class="images-swiper">
              <swiper-container [pagination]="true" [zoom]="true" [slidesPerView]="1">

                <swiper-slide>
                  <div class="swiper-zoom-container">
                    <img src="../../assets/images/mercedes.jpg" alt="">
                  </div>
                </swiper-slide>
                <swiper-slide>
                  <div class="swiper-zoom-container">
                    <img src="../../assets/images/mercedes.jpg" alt="">
                  </div>
                </swiper-slide>
                <swiper-slide>
                  <div class="swiper-zoom-container">
                    <img src="../../assets/images/mercedes.jpg" alt="">
                  </div>
                </swiper-slide>
              </swiper-container>
            </div>
          </div>
          <div class="rd-part">
            <div class="call-save">
              <div class="call">
                <ion-button fill="clear"><ion-img src="../../assets/icon/call.svg"></ion-img> اتصال</ion-button>
              </div>
              <div class="save">
                <ion-button fill="clear"><ion-img src="../../assets/icon/bookmark.svg"></ion-img> حفظ</ion-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="!AllAdds.length" class="prof">
      <ion-button (click)="navigate('/profile','forward')" expand="block" fill="clear" shape="round">
        Profile
      </ion-button>
    </div>
    <div *ngIf="!AllAdds.length" class="font-bold-16 text-dark empty-view">
      لا توجد إعلانات
    </div>
  </div>
  <!-- <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
</ion-content>
<!-- Fixed Footer -->
<ion-footer class="ion-text-center">
  <ion-toolbar>
    <ion-button (click)="navigate('/step1', 'forward')"><span>+</span> اضف اعلانك مجاناً </ion-button>
  </ion-toolbar>
</ion-footer>
